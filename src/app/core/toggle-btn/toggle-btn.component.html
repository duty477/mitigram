<div class="toggle-btn" (click)="toggleModel()">
    <div class="toggle-btn__switch" [class.toggle-btn__switch--active]="model"></div>
    <div class="toggle-btn__label" [class.toggle-btn__label--active]="model">
      {{trueText}}
    </div>
    <div class="toggle-btn__label" [class.toggle-btn__label--active]="!model">
      {{falseText}}
    </div>
</div>
